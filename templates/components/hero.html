
<img class="hero-select" data-canshootup="{{ hero['canshootup'] }}" data-category="{{ hero['category'] }}" data-cost="{{ hero['cost'] }}" data-faction="{{ hero['faction'] }}" data-type="{{ hero['type'] }}" data-hero="{{ hero['name'] }}"  src="{% if 'img' in hero %}{{ hero['img']}}{% else %}/static/images/heroes/{{ hero['name'] }}.png{% end %}" alt="hero-select">
